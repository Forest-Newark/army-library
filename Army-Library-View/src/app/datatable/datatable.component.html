<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" placeholder="Global Filter">
</div>
<p-dataTable [value]="compositions" [globalFilter]="gb" [rows]="25" [paginator]="true">
  <p-header><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-header>
  <p-column field="catagory" header="Catoagory"></p-column> 
  <p-column field="libraryNumber" header="Library Number" sortable="true"></p-column>
  <p-column field="title" header="title" sortable="true"></p-column>
  <p-column field="composer" header="Composer"></p-column> 
  <ng-template pTemplate="paginatorLeft">
      <button type="button" pButton icon="fa-refresh"></button>
  </ng-template>
  <ng-template pTemplate="paginatorRight">
      <button type="button" pButton icon="fa-cloud-upload"></button>
  </ng-template>
</p-dataTable>
